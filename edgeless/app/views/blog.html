<div class="row" id="blog">
	<div class="col-md-9">
		<h1>{{currentPost.title}}</h1>
		<h5>{{currentPost.pubdate}}</h5>
		<div id="blogBody" ng-include="postpath"></div>
	</div>
	<div id="postsList" class="col-md-2">
	<h3>Posts</h3>
	<ul class="list-group">
		<li ng-repeat="post in posts" class="blogLink list-group-item">
			<a href="/#/blog/{{post.code}}">
				<h4>{{post.title}}</h4>
				<h6>{{post.pubdate}}</h6>
			</a>
		</li>
	</ul>
	</div>
</div>
