<!doctype html>
<html lang="en" ng-app="relvisApp">
<head>
  <meta charset="utf-8">
  <title>Relationship Model Visualization</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/app.css">

  <script src="bower_components/angular/angular.js"></script>
    <script src="app/controllers.js"></script>
</head>
<body ng-controller="relvisCtrl">
<nav <nav class="navbar navbar-default no-selection">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">{{'Relationship Visualization'}}</a>
    </div>
  </div>
</nav>
<form id="inputs" name="settings">
	Grid Size: 
	<input type="text"
		name="input"
	   ng-model="gridsize"
	   >
	Leakiness(%): 
	<input type="text"
		name="input"
	   ng-model="bitEscapeChance"
	   >
	MaxSize: 
	<input type="text"
		name="input"
	   ng-model="maxStability"
	   >
  <br>
  Inital Size: 
  <input type="text"
    name="input"
     ng-model="initialStability"
     >  
  Bit Range:
  <input type="text"
    name="locality"
    ng-model="locality">
  Bits per Node:
  <input type="text"
    name="numTargets"
    ng-model="numTargets">
    <br>
  Bit Visibility:
  <input type="text"
    name="bitVisibility"
    ng-model="bitVisibility">

  </form>
<svg ng-attr-height="{{graph.height}}" ng-attr-width="{{graph.width}}">  
    <circle ng-repeat="node in nodes" 
        ng-attr-cx="{{xpos($index)}}" 
        ng-attr-cy="{{ypos($index)}}" 
        ng-attr-r= "{{minradius + node.stability}}"
        ng-click="tapNode($index)"
        class="blue">
    </circle>
    <line ng-repeat="line in lines"
    	ng-attr-x1="{{xpos(line.sender)}}"
    	ng-attr-y1="{{ypos(line.sender)}}"
    	ng-attr-x2="{{xpos(line.target)}}"
    	ng-attr-y2="{{ypos(line.target)}}"
    	ng-style="line.style"
    	class="blue_line">
    </line>
    <circle ng-repeat="bit in bits" 
        ng-attr-cx="{{bit.x}}" 
        ng-attr-cy="{{bit.y}}" 
        ng-attr-r= "{{bitradius}}"
        class="blue"
        ng-style="{opacity:{{bitVisibility}}}">
    </circle>
</svg>  
</body>
</html>
